<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spike 3</title>

    <link rel="stylesheet" href="./styles/style-3.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
          rel="stylesheet">



</head>
<body>

<main>
    <img src="assets/restaurant2.avif" alt="fast-food-restaurant">

    <div class="toggle">
    <input type="checkbox" id="switch" /><label for="switch">Toggle</label>
    </div>


    <div class="hamburger">
        <img src="assets/hamburger.png" alt="hamburger-image" id="hamburgerImg" >
    </div>

    <div class="pizza">
        <img src="assets/pizza.png" alt="pizza-image" id="pizzaImg">
    </div>

    <div class="ice-cream">
        <img src="assets/icecream.png" alt="icecream-image" id="iceCreamImg">
    </div>

    <div class="fries-image">
        <img src="assets/fries.png" alt="fries-image" id="friesImg">
    </div>

    <div class="hotdog-image">
        <img src="assets/hotdog.png" alt="hotdog-image" id="hotdogImg">
    </div>

</main>

</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
