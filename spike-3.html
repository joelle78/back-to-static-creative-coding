<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spike 3</title>

    <link rel="stylesheet" href="./styles/style-3.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
          rel="stylesheet">

</head>
<body>
<main>
    <img src="assets/restaurant2.avif" alt="Fast Food Restaurant">

    <a href="index.html"><h1>Return</h1></a>

    <div class="toggle-switch">
        <input type="checkbox" id="switch" aria-label="Toggle switch">
        <label for="switch"></label>
    </div>

    <section class="food-images">
        <article class="hamburger">
            <img src="assets/hamburger.png" alt="Hamburger Image" id="hamburgerImg">
        </article>

        <article class="pizza">
            <img src="assets/pizza.png" alt="Pizza Image" id="pizzaImg">
        </article>

        <article class="ice-cream">
            <img src="assets/icecream.png" alt="Ice Cream Image" id="iceCreamImg">
        </article>

        <article class="fries-image">
            <img src="assets/fries.png" alt="Fries Image" id="friesImg">
        </article>

        <article class="hotdog-image">
            <img src="assets/hotdog.png" alt="Hotdog Image" id="hotdogImg">
        </article>
    </section>
</main>
</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="./scripts/script2.js" defer></script>
